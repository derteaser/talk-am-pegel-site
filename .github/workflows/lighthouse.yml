name: Lighthouse
on:
  workflow_run:
    workflows: ["Deploy to Live"]
    types:
      - completed

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Lighthouse
        uses: foo-software/lighthouse-check-action@master
        with:
          urls: 'https://www.talk-am-pegel.de,https://www.talk-am-pegel.de/talks/talk-am-pegel-5-neue-herausforderungen-fuer-den-katastrophenschutz'
