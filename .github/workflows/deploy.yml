name: Deploy to Live

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
    - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      with:
        run_install: false
    - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
      with:
        node-version: 24
        cache: 'pnpm'
    - name: ğŸ“¦ Install  dependencies
      run: pnpm install
    - name: ğŸ“¦ Build production bundle
      run: pnpm build
    - name: ğŸ“¥ Commit and push local changes
      uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7.0.0
      with:
        commit_message: ğŸ’„Apply theme changes
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: ğŸ•¹ï¸ Executing remote SSH commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd talk-am-pegel
          git pull
          php82 /usr/bin/composer install --no-dev -d ${PWD}
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
    - name: ğŸ“¢ Create Sentry release
      uses: getsentry/action-release@128c5058bbbe93c8e02147fe0a9c713f166259a6 # v3
      env:
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      with:
        environment: production
