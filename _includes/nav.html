{% comment %}
	Displays the site's navigation using the jekyll-menus plugin
{% endcomment %}

{% assign url = page.url | remove:'index.html' %}

<!-- NAV -->
<div class="nav uk-light" data-uk-sticky="cls-active: uk-background-secondary uk-box-shadow-medium; top: 100vh; animation: uk-animation-slide-top">
    <div class="uk-container uk-container-expand">
        <nav class="uk-navbar uk-navbar-container uk-navbar-transparent" data-uk-navbar>
            <div class="uk-navbar-center">
                <div class="uk-navbar-item uk-padding-remove-horizontal">
                    <a class="uk-logo" href="{{ "/" | absolute_url }}"><img src="{{ "/img/logo.svg" | absolute_url }}" alt="{{ site.title }}" data-uk-svg></a>
                </div>
            </div>
            <div class="uk-navbar-right">
                <a class="uk-navbar-toggle uk-navbar-item" data-uk-toggle data-uk-navbar-toggle-icon href="#offcanvas-nav"></a>
            </div>
        </nav>
    </div>
</div>
<!-- /NAV -->
