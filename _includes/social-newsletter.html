{% if page.show_social_and_newsletter %}
<section class="uk-section uk-section-default">
    <div class="uk-container uk-container-small">
        <div class="uk-text-center">
            <h2>Bleiben Sie auf dem Laufenden</h2>
            <p>Wenn Sie rechtzeitig erfahren möchten, wann es weiter geht und wie Sie dabei sein können, hinterlassen Sie Ihre E-Mail-Adresse oder folgen Sie uns bei Facebook und auf Twitter.</p>
        </div>
    </div>
    <div class="uk-tile uk-tile-muted uk-light uk-padding-small uk-margin-top uk-text-center">
        <a href="https://www.facebook.com/talkampegel" class="uk-button uk-button-default"><span data-uk-icon="facebook"></span> Wir bei Facebook</a>
        <a href="https://twitter.com/talkampegel" class="uk-button uk-button-default"><span data-uk-icon="twitter"></span>  Wir bei Twitter</a>
    </div>
    <div class="uk-container uk-margin-large-top">
        <form action="https://talk-am-pegel.us3.list-manage.com/subscribe/post?u=1cc64b49bf50326bfb2796f37&amp;id=ee232411e9" method="post" class="animate-box fadeInUp animated">
            <div data-uk-grid>
                <div class="uk-width-1-3@m">
                    <h3 class="animate-box fadeInUp animated"><label for="email">Kostenloser Newsletter</label></h3>
                </div>
                <div class="uk-width-expand">
                    <div class="uk-grid-collapse" data-uk-grid>
                        <div class="uk-width-expand">
                            <div class="uk-inline uk-width-1-1">
                                <span class="uk-form-icon" data-uk-icon="icon: mail"></span>
                                <input type="email" class="uk-input uk-form-large" placeholder="Ihre E-Mail-Adresse" id="email" name="EMAIL" required="">
                            </div>
                        </div>
                        <div class="uk-width-auto">
                            <input type="submit" value="Anmelden" class="uk-button uk-button-primary uk-button-large">
                        </div>
                    </div>
                </div>
            </div>            
        </form>

    </div>
</section>
{% endif %}
