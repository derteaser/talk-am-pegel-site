title: Veranstaltung

num: '{{ page.date.toDate("Ymd") }}'

image:
  query: page.main_image.toFile

columns:
  left:
    width: 2/3
    fields:
      date:
        type: date
        label: Datum
        time: true
        required: true
      is_virtual:
        type: toggle
        label: Online Event
        text: Dieser Talk findet als Online-Konferenz statt
      location_name:
        type: text
        label: Name des Veranstaltungsorts
        required: true
      location_geo:
        type: locator
        label: Geodaten des Veranstaltungsorts
        when:
          is_virtual: false
        language: de
        center:
          lat: 51.1996335
          lon: 6.6958312
      location_url:
        type: url
        label: Link zum virtuellen Veranstaltungsort
        when:
          is_virtual: true
      eventbrite_url:
        type: url
        label: Link zur Anmeldung bei Eventbrite
        icon: ticket
        required: true
      text:
        type: blocks
        fieldsets:
          - heading
          - text
          - list
          - quote
          - image
          - gallery
          - video
  right:
    width: 1/3
    fields:
      main_image:
        extends: fields/main-image
        label: Hero-Image
        required: true
        image:
          cover: true
          ratio: 16/9
      textline:
        type: text
        label: Kicker
        required: true
  bottom:
    width: 1/1
    fields:
      attendants:
        type: pages
        label: Teilnehmer
        query: site.find('persons')
        layout: cards
        info: '{{ page.sub_heading }}'
        image:
          cover: true
          ratio: 1/1
