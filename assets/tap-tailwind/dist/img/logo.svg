<svg xmlns="http://www.w3.org/2000/svg" width="212" height="40" viewBox="0 0 212 40">
  <defs>
    <style type="text/css">
      @font-face {
            font-family: 'Slabo 13px';
            font-style: normal;
            font-weight: 400;
            src: url('../fonts/slabo-13px-v6-latin-regular.eot'); /* IE9 Compat Modes */
            src: local('Slabo 13px'), local('Slabo13px-Regular'),
                url('../fonts/slabo-13px-v6-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
                url('../fonts/slabo-13px-v6-latin-regular.woff') format('woff'), /* Modern Browsers */
                url('../fonts/slabo-13px-v6-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
